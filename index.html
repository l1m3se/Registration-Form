<!DOCTYPE html>
<html>

<head>
    <title>JQuery-validation demo | Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="container">

        <div class="wrapper">
            <h1>Registration</h1>
        <div class="clrfix"></div>
        <form id="signupForm" method="post" class="form-horizontal" action="">
            <div class="form-group">
                <label class="col-sm-4 control-label" for="firstname">First name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="lastname">Last name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="username">Username</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="email">Email</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label" for="password">Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                </div>
            </div>

            <div class="form-group">
                    <label  class="col-sm-4 control-label"  for="select">Account type</label>
                    <div class="col-sm-5">
                            <select class="form-control" id="select" name="select">
                              <option></option>
                              <option>Private</option>
                              <option>Company</option>
                            </select>
                    </div>
            </div>

            <div class="form-group">
               
                <label class="col-sm-4 control-label" for="optradio">Gender</label>
                <div class="col-sm-5">
                    
                    <label class="radio-inline" for="optradio"><input type="radio" name="optradio">Male</label>
                    <label class="radio-inline" for="optradio"><input type="radio" name="optradio">Female</label>
                    <div class="error"></div>
                    
                 </div>
                
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label" for="confirm_password">Confirm password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                        placeholder="Confirm password" />
            </div>
            
            </div>
            <div class="form-group">
                    <label class="col-sm-4 control-label" for="comment">Comment:</label>
                    <div class="col-sm-5">
                    <textarea class="form-control" rows="5" id="comment" name="textarea"></textarea>
                    </div>
            </div>

            <div class="form-group">
                <div class="col-sm-5 col-sm-offset-4">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="agree" name="agree" value="agree" />Please agree to our policy
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-4">
                    <button type="submit" class="btn btn-primary" name="signup" value="Sign up">Sign up</button>
                </div>
            </div>
           
        </form>
        </div>

    </div>


    <script type="text/javascript" src="main.js"></script>
</body>

</html>
